language: node_js
node_js:
  - 'node'

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

branches:
  only:
    - master

cache:
  directories:
    - node_modules
    # Cypress binary
    - ~/.cache

jobs:
  include:
    - stage: 'Lint'
      name: 'ESLint'
      script: yarn lint:eslint
    - script: yarn lint:prettier
      name: 'Prettier'
    - script: yarn lint:tsc
      name: 'TypeScript'
    - stage: 'Tests'
      name: 'Unit Tests'
      script: yarn test:coverage && cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose
    - name: 'E2E Tests'
      script: yarn build && yarn test:e2e
    - stage: 'Build'
      name: 'Package'
      script: yarn build
    - script: cd ./examples && yarn && yarn build
      name: 'Examples'
